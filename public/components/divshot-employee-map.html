<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQd28nQcng_Y9qgJNenB8v34oCDgYx26w">
</script>
<script type="text/javascript"
  src="https://maps.gstatic.com/intl/en_us/mapfiles/api-3/17/5/main.js">
</script>

<polymer-element name="divshot-employee-map">
  <template>
    <style>
      :host { display: block; }
      #mapCanvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <div id="mapCanvas"></div>
  </template>
  <script>
    Polymer("divshot-employee-map", {
      ready: function() {
        this.map = new google.maps.Map(this.$.mapCanvas, {
          center: new google.maps.LatLng(41, -91),
          disableDefaultUI: true,
          zoom: 5
        });
      }
    });
  </script>
</polymer-element>
